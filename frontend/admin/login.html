<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Login | King Ice Gold</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body>
    <div class="admin-login-page">
        <div class="admin-login-card">
            <div class="admin-login-logo">
                <h1>KING ICE GOLD</h1>
                <p>Panel de Control</p>
            </div>

            <div class="admin-login-error" id="loginError">
                Usuario o contraseña incorrectos
            </div>

            <form class="admin-login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Usuario</label>
                    <input type="text" class="form-input" id="username" name="username" required placeholder="admin"
                        autocomplete="username">
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Contraseña</label>
                    <input type="password" class="form-input" id="password" name="password" required
                        placeholder="••••••••" autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary btn-lg">
                    INICIAR SESIÓN
                </button>
            </form>

            <p
                style="text-align: center; margin-top: var(--spacing-xl); font-size: 0.75rem; color: var(--admin-text-muted);">
                <a href="../index.html" style="color: var(--color-primary);">← Volver a la tienda</a>
            </p>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/storage.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Si ya está logueado, redirigir al dashboard
            if (KIG.Auth.isLoggedIn()) {
                window.location.href = 'dashboard.html';
                return;
            }

            setupLoginForm();
        });

        function setupLoginForm() {
            const form = document.getElementById('loginForm');
            const errorEl = document.getElementById('loginError');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                const result = await KIG.Auth.login(username, password);

                if (result.success) {
                    window.location.href = 'dashboard.html';
                } else {
                    errorEl.textContent = result.message;
                    errorEl.classList.add('show');

                    // Shake animation
                    form.style.animation = 'shake 0.5s ease';
                    setTimeout(() => form.style.animation = '', 500);
                }
            });
        }
    </script>

    <style>
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }
    </style>
</body>

</html>
