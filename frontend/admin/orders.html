<body>

            <nav class="admin-nav">

                    <a href="dashboard.html" class="admin-nav-link">

                        Dashboard
                    </a>
                </div>

                <div class="admin-nav-section">
                    <p class="admin-nav-title">Cat√°logo</p>
                    <a href="products.html" class="admin-nav-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                            </path>
                            <line x1="7" y1="7" x2="7.01" y2="7"></line>

                    <a href="categories.html" class="admin-nav-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                        Categor√≠as
                    </a>
                </div>

                <div class="admin-nav-section">
                    <p class="admin-nav-title">Ventas</p>
                    <a href="orders.html" class="admin-nav-link active">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                <a href="#" class="admin-logout" id="logoutBtn">

                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                        <polyline points="16 17 21 12 16 7"></polyline>

                    Cerrar sesi√≥n
                </a>
            </div>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1 class="admin-header-title">Pedidos</h1>
                <div class="admin-header-actions">
                    <select class="admin-form-select" style="width: 180px;" id="statusFilter">
                        <option value="all">Todos los estados</option>
                        <option value="pending">Pendientes</option>
                        <option value="paid">Pagados</option>
                        <option value="shipped">Enviados</option>
                        <option value="delivered">Entregados</option>
                        <option value="cancelled">Cancelados</option>
                    </select>
                </div>
            </header>

            <div class="admin-content">
                <!-- Orders Table -->
                <div class="admin-card">
                    <div class="admin-card-header">
                        <h2 class="admin-card-title">Todos los Pedidos (<span id="orderCount">0</span>)</h2>
                    </div>
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>N√∫mero</th>
                                <th>Cliente</th>
                                <th>Productos</th>
                                <th>Total</th>
                                <th>Estado</th>
                                <th>Fecha</th>
                                <th style="width: 100px;">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTable">
                            <!-- Contenido din√°mico -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal: Ver Detalles del Pedido -->
    <div class="admin-modal-overlay" id="orderModal">
        <div class="admin-modal" style="max-width: 700px;">
            <div class="admin-modal-header">
                <h3 class="admin-modal-title" id="modalTitle">Detalles del Pedido</h3>
                <span class="admin-modal-close" id="closeModal">&times;</span>
            </div>
            <div class="admin-modal-body" id="orderDetails">
                <!-- Contenido din√°mico -->
            </div>
            <div class="admin-modal-footer">
                <button type="button" class="admin-btn admin-btn-secondary" id="closeBtn">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/storage.js"></script>
    <script>
        const STATUS_LABELS = {
            sent_to_whatsapp: 'Por Confirmar',
            confirmed: 'Confirmado',
            shipped: 'Enviado',
            delivered: 'Entregado',
            cancelled: 'Cancelado'
        };

        const STATUS_CLASSES = {
            sent_to_whatsapp: 'badge-pending',
            confirmed: 'badge-paid',
            shipped: 'badge-shipped',
            delivered: 'badge-delivered',
            cancelled: 'badge-cancelled'
        };

        document.addEventListener('DOMContentLoaded', function () {
            if (!KIG.Auth.isLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }

            // Update filter options
            const filterSelect = document.getElementById('statusFilter');
            filterSelect.innerHTML = `
                <option value="all">Todos los estados</option>
                <option value="sent_to_whatsapp">Por Confirmar</option>
                <option value="confirmed">Confirmados</option>
                <option value="shipped">Enviados</option>
                <option value="delivered">Entregados</option>
                <option value="cancelled">Cancelados</option>
            `;

            loadOrders();
            setupEventListeners();
            setupLogout();
            checkUrlParams();
        });

        function checkUrlParams() {
            const params = new URLSearchParams(window.location.search);

            const filter = params.get('filter');
            if (filter) {
                document.getElementById('statusFilter').value = filter;
                loadOrders(filter);
            }

            const orderId = params.get('id');
            if (orderId) {
                viewOrder(orderId);
            }
        }

        async function loadOrders(statusFilter = 'all') {
            let orders = await KIG.Orders.getAll();

            // Sort by date descending
            orders.sort((a, b) => new Date(b.created_at || b.createdAt) - new Date(a.created_at || a.createdAt));

            if (statusFilter !== 'all') {
                orders = orders.filter(o => o.status === statusFilter);
            }

            const tbody = document.getElementById('ordersTable');
            document.getElementById('orderCount').textContent = orders.length;

            if (orders.length === 0) {
                tbody.innerHTML = `
          <tr>
            <td colspan="7" style="text-align: center; padding: 40px; color: var(--admin-text-muted);">
              No hay pedidos ${statusFilter !== 'all' ? 'con este estado' : 'a√∫n'}
            </td>
          </tr>
        `;
                return;
            }

            tbody.innerHTML = orders.map(order => {
                const orderNum = order.order_number || order.orderNumber || order.id;
                const customerName = order.customer_name || (order.customer && order.customer.name) || 'N/A';
                const customerPhone = order.customer_phone || (order.customer && order.customer.phone) || '';
                const itemCount = order.item_count || (order.items && order.items.length) || 0;
                const orderDate = order.created_at || order.createdAt;

                // Handle legacy or unknown status
                const badgeClass = STATUS_CLASSES[order.status] || 'badge-default';
                const badgeLabel = STATUS_LABELS[order.status] || order.status;

                return `
        <tr>
          <td>
            <a href="#" onclick="viewOrder('${order.id}'); return false;" style="font-weight:600; color: var(--color-primary);">
              ${orderNum}
            </a>
          </td>
          <td>
            <strong>${customerName}</strong><br>
            <span style="font-size: 0.8rem; color: var(--admin-text-muted);">${customerPhone}</span>
          </td>
          <td>${itemCount} producto(s)</td>
          <td>${KIG.formatPrice(order.total)}</td>
          <td>
            <span class="badge ${badgeClass}">${badgeLabel}</span>
          </td>
          <td>${new Date(orderDate).toLocaleDateString('es-MX', { day: '2-digit', month: 'short', hour: '2-digit', minute: '2-digit' })}</td>
          <td>
            <button class="admin-btn admin-btn-icon" onclick="viewOrder('${order.id}')" title="Ver detalles">üëÅÔ∏è</button>
          </td>
        </tr>
      `;
            }).join('');
        }

        function setupEventListeners() {
            // Filtro de estado
            document.getElementById('statusFilter').addEventListener('change', (e) => {
                loadOrders(e.target.value);

                // Update URL
                const url = new URL(window.location);
                if (e.target.value === 'all') {
                    url.searchParams.delete('filter');
                } else {
                    url.searchParams.set('filter', e.target.value);
                }
                window.history.pushState({}, '', url);
            });

            // Cerrar modal
            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('closeBtn').addEventListener('click', closeModal);
            document.getElementById('orderModal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) closeModal();
            });
        }

        async function viewOrder(orderId) {
            const order = await KIG.Orders.getById(orderId);
            if (!order) return;

            const modal = document.getElementById('orderModal');
            const orderNum = order.order_number || order.orderNumber || order.id;
            document.getElementById('modalTitle').textContent = `Pedido ${orderNum}`;

            const customerName = order.customer_name || (order.customer && order.customer.name) || 'N/A';
            const customerEmail = order.customer_email || (order.customer && order.customer.email) || '';
            const customerPhone = order.customer_phone || (order.customer && order.customer.phone) || '';
            const street = order.street || (order.customer && order.customer.street) || '';
            const colony = order.colony || (order.customer && order.customer.colony) || '';
            const city = order.city || (order.customer && order.customer.city) || '';
            const state = order.state || (order.customer && order.customer.state) || '';
            const zipCode = order.zip_code || (order.customer && order.customer.zip_code) || '';
            const references = order.address_references || (order.customer && order.customer.address_references) || '';
            const items = order.items || [];
            const subtotal = order.subtotal || 0;
            const shippingCost = order.shipping_cost || order.shipping || 0;
            const whatsappMessage = order.whatsapp_message || '';

            document.getElementById('orderDetails').innerHTML = `
        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: var(--spacing-lg);">
          <div style="background: var(--admin-bg); padding: var(--spacing-lg); border-radius: var(--border-radius-md);">
            <h4 style="color: var(--admin-text-muted); font-size: 0.75rem; text-transform: uppercase; margin-bottom: var(--spacing-md);">Cliente</h4>
            <p style="color: var(--admin-text); margin-bottom: 4px;"><strong>${customerName}</strong></p>
            <p style="color: var(--admin-text-muted); font-size: 0.9rem;">üìß ${customerEmail}</p>
            <p style="color: var(--admin-text-muted); font-size: 0.9rem;">üì± ${customerPhone}</p>
          </div>
          
          <div style="background: var(--admin-bg); padding: var(--spacing-lg); border-radius: var(--border-radius-md);">
            <h4 style="color: var(--admin-text-muted); font-size: 0.75rem; text-transform: uppercase; margin-bottom: var(--spacing-md);">Direcci√≥n de Env√≠o</h4>
            <p style="color: var(--admin-text); font-size: 0.9rem;">
              ${street}<br>
              ${colony}${zipCode ? `, C.P. ${zipCode}` : ''}<br>
              ${city}${state ? `, ${state}` : ''}
              ${references ? `<br><em style="color: var(--admin-text-muted);">Ref: ${references}</em>` : ''}
            </p>
          </div>
        </div>

        ${whatsappMessage ? `
        <div style="margin-top: var(--spacing-lg); background: #e6f7ea; padding: var(--spacing-md); border-radius: var(--border-radius-sm); border-left: 4px solid #25D366;">
            <p style="font-size: 0.8rem; color: #075e54; margin-bottom: 5px;"><strong>Mensaje Original de WhatsApp:</strong></p>
            <pre style="white-space: pre-wrap; font-family: inherit; font-size: 0.85rem; color: #128c7e; margin: 0;">${whatsappMessage}</pre>
        </div>
        ` : ''}
        
        <div style="margin-top: var(--spacing-lg);">
          <h4 style="color: var(--admin-text); font-size: 0.9rem; margin-bottom: var(--spacing-md);">Productos</h4>
          ${items.map(item => {
                const itemName = item.product_name || item.name || 'Producto';
                const itemOptions = item.selected_options || item.options || {};
                const optionsStr = typeof itemOptions === 'string' ? itemOptions : Object.values(itemOptions).join(', ');
                const price = item.unit_price || item.price || 0;
                return `
              <div style="display: flex; justify-content: space-between; padding: var(--spacing-md); background: var(--admin-bg); border-radius: var(--border-radius-sm); margin-bottom: var(--spacing-sm);">
                <div>
                  <p style="color: var(--admin-text);">${itemName}</p>
                  <p style="color: var(--admin-text-muted); font-size: 0.8rem;">${optionsStr || 'Sin opciones'} √ó ${item.quantity}</p>
                </div>
                <p style="color: var(--admin-text);">${KIG.formatPrice(price * item.quantity)}</p>
              </div>
            `;
            }).join('')}
        </div>
        
        <div style="margin-top: var(--spacing-lg); padding: var(--spacing-lg); background: var(--admin-bg); border-radius: var(--border-radius-md);">
          <div style="display: flex; justify-content: space-between; margin-bottom: var(--spacing-sm);">
            <span style="color: var(--admin-text-muted);">Subtotal</span>
            <span style="color: var(--admin-text);">${KIG.formatPrice(subtotal)}</span>
          </div>
          <div style="display: flex; justify-content: space-between; margin-bottom: var(--spacing-sm);">
            <span style="color: var(--admin-text-muted);">Env√≠o</span>
            <span style="color: var(--admin-text);">${KIG.formatPrice(shippingCost)}</span>
          </div>
          <div style="display: flex; justify-content: space-between; padding-top: var(--spacing-md); border-top: 1px solid rgba(255,255,255,0.1);">
            <span style="color: var(--admin-text); font-weight: 600;">Total</span>
            <span style="color: var(--color-primary); font-weight: 600; font-size: 1.1rem;">${KIG.formatPrice(order.total)}</span>
          </div>
        </div>
        
        <div style="margin-top: var(--spacing-lg);">
          <h4 style="color: var(--admin-text); font-size: 0.9rem; margin-bottom: var(--spacing-md);">Cambiar Estado</h4>
          <div style="display: flex; gap: var(--spacing-sm); flex-wrap: wrap;">
            ${Object.entries(STATUS_LABELS).map(([value, label]) => `
              <button class="admin-btn ${order.status === value ? 'admin-btn-primary' : 'admin-btn-secondary'}" 
                onclick="updateOrderStatus('${order.id}', '${value}')"
                ${order.status === value ? 'disabled' : ''}>
                ${label}
              </button>
            `).join('')}
          </div>
        </div>
      `;

            modal.classList.add('active');
        }

        async function updateOrderStatus(orderId, newStatus) {
            const label = STATUS_LABELS[newStatus];

            if (confirm(`¬øCambiar estado a "${label}"?`)) {
                await KIG.Orders.updateStatus(orderId, newStatus);
                await viewOrder(orderId); // Refrescar modal
                await loadOrders(document.getElementById('statusFilter').value);
            }
        }

        function closeModal() {
            document.getElementById('orderModal').classList.remove('active');

            // Remove order ID from URL
            const url = new URL(window.location);
            url.searchParams.delete('id');
            window.history.pushState({}, '', url);
        }

        function setupLogout() {
            document.getElementById('logoutBtn').addEventListener('click', (e) => {
                e.preventDefault();
                if (confirm('¬øCerrar sesi√≥n?')) {
                    KIG.Auth.logout();
                    window.location.href = 'login.html';
                }
            });
        }
    </script>
</body>
