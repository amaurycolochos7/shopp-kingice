# =====================================================
# KING ICE GOLD - Docker Compose para Dokploy
# =====================================================
# Despliega: PostgreSQL + Backend API
# =====================================================

services:
  # =====================================================
  # PostgreSQL Database
  # =====================================================
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: kingicegold
      POSTGRES_USER: kingice
      POSTGRES_PASSWORD: ${DB_PASSWORD:-kingice2026}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/supabase_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kingice -d kingicegold"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =====================================================
  # Backend API (Node.js + Express)
  # =====================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 4000
      NODE_ENV: production
      DATABASE_URL: postgresql://kingice:${DB_PASSWORD:-kingice2026}@db:5432/kingicegold
      JWT_SECRET: ${JWT_SECRET:-kingice-change-this-in-production}
      JWT_EXPIRES_IN: 24h
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "4000:4000"

volumes:
  postgres_data:
